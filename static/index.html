<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="publish.li let's you publish your articles and posts with ease. It is free software.">
    <title>publish.li : Publish Your Posts With Ease.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/s/css/styles.css">
  </head>

  <body>

    <section class="hero is-primary">
      <nav class="nav">
        <div class="nav-left">
          <a class="nav-item is-brand" href="/">
            publish.li
          </a>
        </div>

        <div class="nav-center">
          <a class="nav-item" href="https://github.com/appsattic/publish.li" target="_blank">
            <span class="icon">
              <i class="fa fa-github"></i>
            </span>
          </a>
          <a class="nav-item" href="https://twitter.com/AppsAttic" target="_blank">
            <span class="icon">
              <i class="fa fa-twitter"></i>
            </span>
          </a>
        </div>

        <span class="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </span>

        <div class="nav-right nav-menu">
          <a class="nav-item" href="#">
            Home
          </a>
          <a class="nav-item" href="https://publish.li/docs-">
            Docs
          </a>
          <a class="nav-item" href="https://blog.publish.li/">
            Blog
          </a>

          <span class="nav-item">
            <a class="nav-item" target="_blank" href="https://twitter.com/intent/tweet?text=Publish%20your%20articles%20and%20posts%20with%20ease.%20No%20signup%20and%20no%20login%20required.&amp;url=https:%3A%2F%2Fpublish.li%2F&amp;via=AppsAttic">
              <span class="icon">
                <i class="fa fa-twitter"></i>
              </span>
              <span>Tweet</span>
            </a>
          </span>
        </div>
      </nav>
    </section>

    <section class="section">
      <div id="app" class="container">
        <p class="control has-icon has-icon-right">
          <input class="input is-large" name="title" type="text" placeholder="Title" v-bind:value="title">
          <i class="fa fa-quote-right"></i>
        </p>
        <p class="control has-icon has-icon-right">
          <input class="input is-medium" name="author" type="text" placeholder="Author" v-bind:value="author">
          <i class="fa fa-user"></i>
        </p>
        <p class="control has-icon has-icon-right">
          <textarea class="textarea is-medium" name="content" placeholder="Write your article ..." style="height: 400px;">{{ content }}</textarea>
          <i class="fa fa-pencil"></i>
        </p>
        <p class="control">
          <button class="button is-success is-medium">
            Publish
          </button>
        </p>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.min.js"></script>
    <script src="/s/js/app.js"></script>
  </body>
</html>
